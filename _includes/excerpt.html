<p class="post-meta post-excerpt">

  {% if post.content contains '<!--excerpt.start-->' and post.content contains '<!--excerpt.end-->' %}
    {{ ((post.content | split:'<!--excerpt.start-->' | last) | split: '<!--excerpt.end-->' | first) | strip_html }}
  {% else %}
  	{% assign words_num = post.truncate_words | default: 25 %}
  	{{ post.content | strip_html | truncatewords: words_num }}
  {% endif %}

</p>
